
<!-- Navbar STart -->
<header id="topnav" class="defaultscroll sticky" (window:scroll)="windowScroll()" [class]="navClass"
    [ngClass]="{'tagline-height': sliderTopbar == true}">
    <div class="container">
        <!-- Logo container-->
        <div>
            <a class="logo" routerLink="/" *ngIf="navClass !== 'nav-light'">
                <img src="assets/images/logoakacam.png" class="l-dark logo-light-mode" height="40" alt="">
                <img src="assets/images/logoakacam.png" class="logo-dark-mode" height="40" alt="">
            </a>



            <a class="logo" routerLink="/" *ngIf="navClass === 'nav-light'">
                <img src="assets/images/logoakacam.png" class="l-dark" height="40" alt="">
                <img src="assets/images/logoakacam.png" class="l-light" height="40" alt="">
            </a>
        </div>


        <!--end login button-->

        <div class="menu-extras">
            <div class="menu-item">
                <!-- Mobile menu toggle-->
                <a class="navbar-toggle" id="isToggle" (click)="toggleMenu()"
                    [ngClass]="{'open': isCondensed === true}">
                    <div class="lines">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </a>
                <!-- End mobile menu toggle-->
            </div>
        </div>

        <div id="navigation">
            <!-- Navigation Menu-->
            <ul class="navigation-menu" [class]="navClass">
                <li><a routerLink="/" class="nav-link-ref">Home</a></li>

                <li class="has-submenu">
                    <a href="javascript:void(0)" (click)="onMenuClick($event)">Solutions</a><span
                        class="menu-arrow"></span>
                    <ul class="submenu">
                        <li>
                            <ul *ngFor="let product of products2">
                                <li><a class="nav-link-ref" routerLink="{{product.Link}}" (click)="saveData(product.Name)">{{product.Name}}</a></li>
                            </ul>
                        </li>
                    </ul>
                </li>


                <li class="has-submenu">
                    <a href="javascript:void(0)" routerLink="/news">News</a>
                </li>
                <li class="has-submenu">
                    <a href="javascript:void(0)" routerLink="/about">About Us</a>
                </li>
                <!-- <li class="has-submenu">
                    <a href="javascript:void(0)" routerLink="/contact">Contact</a>
                </li> -->

            </ul>
            <!--end navigation menu-->

            <!--end login button-->
            <!--end login button-->
        </div>
        <!--end navigation-->
    </div>
    <!--end container-->
</header>
<!--end header-->
<!-- Navbar End -->
